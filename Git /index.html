<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Github User Info</h1>
    </div>
    <br>
    <div>
        <input type="text" id="name" placeholder="enter gitID">
        <button onclick="getRepoData()"> Submit</button>
    </div>
    <br>
    <div class="userProfile"></div>
    <div class="main">
    <table>
        <thead>
            <tr>
                <th>SL-No</th>
                <th>Repo Names</th>
                <th>Access</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Link</th>
               </tr>
        </thead>
       
       <tbody></tbody>
    </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
